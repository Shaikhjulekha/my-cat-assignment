<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <fieldset>
     <legend>Personal Details</legend>
     <label for="firstname">Firstname</label>
     <input minlength="2" maxlength="25"type="text" id="firstName" required>
     <br><br>
     <label for="middlename">Middlename</label>
     <input type="text" minlength="2" maxlength="25" id="lastName" required>
     <br><br>
     <label for="lastName">LastName</label>
     <input type="text" minlength="2" maxlength="25" id="lastName" required>
     <br><br>
     <div>
     <label for="course">Course</label>
     <select  id="course" required>
          <option value="">course</option>
        </div>
        <br>
          <option value="B.Tech">B.Tech</option>
          <option value="B.B.A">B.B.A</option>
          <option value="B.Com">B.Com</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
     </select>
     <br>
     <br>
     <label for="gender" name="gender">
     Gender :
      <br>
     <input type="radio" name="gender" id="gender">
     Male
     <br>
     <input type="radio" name="gender" id="gender">
     Female
     <br>
     <input type="radio" name="gender" id="gender">
     Other
     <br><br>
     <label for="dob">Date of Birth:
     <input type="datetime-local" name="dob" id="dob">
     </label>
      
     
     
     <br>
     <label for="phone">Phone</label>
     <input type="tel" value="+91" disabled style="width: 30px;">
     <input type="tel" id="phone" name="phone">
     <br><br>
      
     <label for="address">Address</label><br>
     <textarea name="address" id="address" cols="80" rows="5"></textarea>
     <br>
     <br>
     <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br>
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" >
    <br>
    <br>
    <br>
    <label for="confirm-password">Re-type password:</label>
    <input type="password" name="confirm-password" id="confirm-password">
    <br>
    <br>
    <br>
    <label for="terms">
        <input type="checkbox" name="terms" id="terms">
        Agree to terms and conditions
    </label>
    <br>
    <br>
    <label for="profile "> Choose File </label>
    <input type="file" name="profile" id="profile">
    <br>
    <br>
    <label for="color"> Choose Color</label>
    <input type="color" name="color" id="color">
    <br>
    <br>
    <input type="Reset" value="Reset">

    <input type="Submit" value="Submit">







     
       
    </fieldset>
</body>
</html>
